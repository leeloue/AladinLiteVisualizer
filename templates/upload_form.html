<!DOCTYPE html>
<html>

<head>
    <title>Upload FITS files</title>
</head>

<body>

    <h2>Upload fits files</h2>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" multiple accept=".fits">
        <input type="submit" value="Upload">
    </form>

    <div id="aladin-lite-div" style="width:400px;height:400px;"></div>
    <script type="text/javascript" src="/hips/F658N/" charset="utf-8"></script>
    <script type="text/javascript">
        let aladin;
        A.init.then(() => {
            aladin = A.aladin('#aladin-lite-div', { survey: "P/DSS2/color", fov: 60 });
        });
    </script>

</body>

</html>
